<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="m-3 text-center">FORMULÁRIO DE CADASTRO</h1>
    <div class="d-flex justify-content-center w-100 mt-3">
        <form class="w-50" action="/register" method="post">
            <div class="w-100 mb-2">
                <label htmlFor="firstName" class="w-100">Primeiro Nome</label>
                <div class="w-100">
                    <input type="text" class="form-control" id="firstName" name="firstName" />
                </div>
            </div>
            <div class="w-100 mb-2">
                <label htmlfor="lastName" class="w-100">Segundo Nome</label>
                <div class="w-100">
                    <input type="text" class="form-control" id="lastName" name="lastName" />
                </div>
            </div>
            <div class="w-100 mb-2">
                <label htmlfor="email" class="w-100">Email</label>
                <div class="w-100">
                    <input type="email" class="form-control" id="email" name="email" />
                </div>
            </div>
            <div class="w-100 mb-2">
                <label htmlFor="zipCode" class="w-100">CEP</label>
                <div class="w-100">
                    <input type="text" class="form-control" id="zipCode" name="zipCode" />
                </div>
            </div>
            <div class="w-100 mb-2">
                <label htmlFor="user" class="w-100">Nome de usuário</label>
                <div class="w-100">
                    <input type="text" class="form-control" id="user" name="user" />
                </div>
            </div>
            <div class="w-100 mb-2">
                <label htmlFor="firstPass" class="w-100">Senha</label>
                <div class="w-100">
                    <input type="password" class="form-control" id="firstPass" name="firstPass" />
                </div>
            </div>
            <div class="w-100 mb-2">
                <label htmlFor="secondPass" class="w-100">Repetir Senha</label>
                <div class="w-100">
                    <input type="password" class="form-control" id="secondPass" name="secondPass" />
                </div>
            </div>
            <div class="w-100 mb-2">
                <div class="w-100">
                    <div class="w-100 form-check">
                        <label class="form-check-label" htmlfor="termsAcept">Aceita os termos</label>
                        <input class="form-check-input" type="checkbox" id="termsAcept" name="termsAcept" />
                        
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
